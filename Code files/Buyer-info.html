<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BookSwap - Fill Your Details</title>
    <style>
      /* Reset basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        width: 360px;
      }

      .container h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        color: #333;
      }

      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      form input,
      form select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        transition: 0.3s;
      }

      form input:focus,
      form select:focus {
        border-color: #7a8ae7;
        outline: none;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .checkbox-container input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
        transform: scale(1.2);
      }

      .checkbox-container label {
        margin: 0;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #7a8ae7, #60dae5);
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: linear-gradient(135deg, #d4ac0d, #f9d423);
        transform: translateY(-2px);
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fill Your Details</h1>
      <form id="myForm" action="redirect_page.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <div class="checkbox-container">
          <input type="checkbox" id="correct" name="correct" required />
          <label for="correct">All information is correct</label>
        </div>

        <button type="button" id="submitBtn">Submit</button>

        <script>
          document
            .getElementById("submitBtn")
            .addEventListener("click", function () {
              if (
                document.getElementById("name").value &&
                document.getElementById("email").value &&
                document.getElementById("address").value &&
                document.getElementById("phone").value &&
                document.getElementById("correct").checked
              ) {
                window.location.href = "Buyer-order.html";
              } else {
                alert(
                  "Please fill in all the required fields and confirm that the information is correct."
                );
              }
            });
        </script>
      </form>
    </div>
  </body>
</html>
