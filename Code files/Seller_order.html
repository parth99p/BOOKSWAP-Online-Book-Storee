<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwap - Confirmation</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
        background-image: url('D:/Sem 3 Project/Images/background2.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        background: rgba(30, 30, 30, 0.9);
        max-width: 500px;
        margin: 10% auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      }

      h1 {
        color: #ffcc00;
        font-size: 24px;
      }

      p {
        font-size: 16px;
        color: #bbb;
      }

      .confirmation-message {
        background: #1db954;
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
      }

      a.button {
        display: inline-block;
        background: #ffcc00;
        color: #121212;
        padding: 12px 24px;
        margin-top: 20px;
        border-radius: 8px;
        text-transform: uppercase;
        font-weight: bold;
        transition: 0.3s;
      }

      a.button:hover {
        background: #ff9900;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="confirmation-message">
        <h1>Product Uploaded Successfully!</h1>
        <p>We will notify you once it receives a purchase order.</p>
      </div>
      <a href="upload1.html" class="button">Upload More Products</a>
    </div>
  </body>
</html>
