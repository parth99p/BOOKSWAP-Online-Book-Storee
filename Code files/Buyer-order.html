<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSwap - Order Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('D:/Sem 3 Project/Images/background1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      .container h1 {
        color: #fff;
        font-size: 32px;
        margin-bottom: 20px;
      }

      .container p {
        color: #eee;
        font-size: 18px;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #7a8ae7, #60dae5);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: linear-gradient(135deg, #d4ac0d, #f9d423);
        transform: translateY(-3px);
      }

      .button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 style="color: black; font-weight: bold;">ðŸŽ‰ Order Confirmed!</h1>

      <p style="color: black;"> Thank you for shopping with BookSwap. <br />Your books are on their way!</p>
      <a href="Books-buying.html" class="button">Continue Shopping</a>
    </div>
  </body>
</html>
